<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskinator - Redone</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- header section  -->
    <header>
        <h1 class="page-title">Taskinator</h1>
        <p>Click the button below to add a new task</p>
        <button class="btn">Add Task</button>
        <button class="btn" id="img">Add image</button>
    </header>
    <!-- header section end -->
    <!-- main section  -->
    <main class="page-content">
        <!-- the task list section  -->
        <section class="task-list-wrapper">
            <!-- list title  -->
            <h2 class="list-title">Tasks To Do</h2>
            <!-- list title end -->
            <!-- the task list  -->
            <ul class="task-list">
                <li class="task-item">A task is going to be added soon</li>
            </ul>
            <!-- the task list end -->

        </section>
        <!-- the task list section end -->
        <!-- add images section  -->
        <section class="images">
            <img src="https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=752&q=80" alt="">
            <p>Photo by <a href="https://unsplash.com/@glenncarstenspeters?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Glenn Carstens-Peters</a> on <a href="https://unsplash.com/s/photos/tasks?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </section>
        <!-- add images section end -->

    </main>
    <!-- main section end -->
    <!-- footer section  -->
    <footer>
        &copy;2021 by Andrew Bwogi
    </footer>
    <!-- footer section end -->



    <script src="./assets/js/script.js"></script>
</body>

</html>
