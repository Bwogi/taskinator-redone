<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskinator - Redone</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- header section  -->
    <header>
        <h1 class="page-title">Taskinator</h1>
        <p>Click the button below to add a new task</p>
        <p id="alert"></p>
        <form id="task-form">
            <div class="form-group">
                <input type="text" name="task-name" placeholder="Enter task here...">
            </div>
            <div class="form-group">
                <select name="task-type" class="select-dropdown">
                    <option value="" disabled selected>Pick a task type</option>
                    <option value="Print">Print</option>
                    <option value="Web">Web</option>
                    <option value="Mobile">Mobile</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn" id="save-task">Add Task</button>
            </div>
        </form>
    </header>
    <!-- header section end -->
    <!-- main section  -->
    <main class="page-content">
        <!-- the tasks to Do section  -->
        <section class="task-list-wrapper">
            <!-- list title  -->
            <h2 class="list-title">Tasks To Do</h2>
            <!-- list title end -->
            <!-- the task list  -->
            <ul class="task-list" id="tasks-to-do">

            </ul>
            <!-- the task list end -->
        </section>
        <!-- the tasks to Do section end -->

        <!-- tasks in progress section  -->
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks In Progress</h2>
            <ul class="task-list" id="tasks-in-progress">

            </ul>
        </section>
        <!-- tasks in progress section end -->

        <!-- tasks completed section  -->
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks Completed</h2>
            <ul class="task-list" id="tasks-completed">

            </ul>
        </section>
        <!-- tasks completed section end -->




    </main>
    <!-- main section end -->
    <!-- footer section  -->
    <footer>
        &copy;2021 by Andrew Bwogi
    </footer>
    <!-- footer section end -->



    <script src="./assets/js/script.js"></script>
</body>

</html>
